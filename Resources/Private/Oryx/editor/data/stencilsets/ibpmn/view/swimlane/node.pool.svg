<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="250"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="0" oryx:cy="24" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="299" oryx:cy="49" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="599" oryx:cy="24" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="299" oryx:cy="0" oryx:anchors="top" />
  	<oryx:magnet oryx:cx="299" oryx:cy="24" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill" >
    <rect id="c" oryx:resize="vertical horizontal" x="0" y="0" width="600" height="50" stroke="none" fill="white" />
    <rect id="border" oryx:resize="vertical horizontal" x="0" y="0" width="600" height="50" stroke="black" stroke-width="1" fill="none" />
    <text x="300" y="25" font-size="18" id="text_v" oryx:align="middle center" fill="black" stroke="black"></text>
  </g>
</svg>