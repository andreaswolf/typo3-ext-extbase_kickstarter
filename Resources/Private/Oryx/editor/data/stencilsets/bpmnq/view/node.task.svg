<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="1000"
   height="820"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="0" oryx:cy="40" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="50" oryx:cy="80" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="100" oryx:cy="40" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="50" oryx:cy="0" oryx:anchors="top" />
    <oryx:magnet oryx:cx="50" oryx:cy="40" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="50 40" oryx:maximumSize="200 160" >
    <rect id="c" oryx:resize="vertical horizontal" x="0" y="0" width="100" height="80" rx="10" ry="10" stroke="black" stroke-width="1" fill="white" fill-opacity="0.5"/>
  	<text id="acttext" font-size="14" x="50" y="40" oryx:align="middle center"></text>

    <g id="none"><!-- no loops, no compensation, no multiple instances--></g>
    <g id="loop">
      <path oryx:anchors="bottom" fill="none" stroke="black" stroke-width="2" d="M46,78 L49,78 L49,75 M49,78 C38,66 63,66 52,78" />
    </g>
    <g id="multiple">
      <path oryx:anchors="bottom" fill="none" stroke="black" d="m49 70 v8 M53 70 v8" stroke-width="2" />
    </g>
    <g id="compensation">
      <path oryx:anchors="bottom" fill="black" stroke="black" d="M 62 74 L 66 70 L 66 78 L 62 74 L 62 70 L 58 74 L 62 78 L 62 74" stroke-width="1" />
    </g>
    
  </g>
</svg>