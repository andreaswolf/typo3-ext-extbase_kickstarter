<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="500"
   height="300"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="0" oryx:cy="149" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="249" oryx:cy="399" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="499" oryx:cy="149" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="249" oryx:cy="0" oryx:anchors="top" />
  	<oryx:magnet oryx:cx="249" oryx:cy="149" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill" >
    <rect id="c" oryx:resize="vertical horizontal" x="0" y="0" width="500" height="300" stroke="none" fill="white" />
    <rect id="border" oryx:resize="vertical horizontal" x="0" y="0" width="500" height="300" stroke="black" stroke-width="1" fill="none" />
    
    <text x="10" y="125" font-size="14" id="text_v" oryx:align="middle center" oryx:rotate="270" fill="black" stroke="black"></text>
  </g>
