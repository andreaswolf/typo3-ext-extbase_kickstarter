<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="102"
   height="82"
   version="1.0">
	
  <defs></defs>
  
  <oryx:magnets>
  	<oryx:magnet 
  		oryx:cx="0" 
  		oryx:cy="40" 
  		oryx:anchors="left" />
  	<oryx:magnet 
  		oryx:cx="50" 
  		oryx:cy="80" 
  		oryx:anchors="bottom" />
  	<oryx:magnet 
  		oryx:cx="100" 
  		oryx:cy="40" 
  		oryx:anchors="right" />
  	<oryx:magnet 
  		oryx:cx="50" 
  		oryx:cy="0" 
  		oryx:anchors="top" />
  	<oryx:magnet 
  		oryx:cx="50" 
  		oryx:cy="40" 
  		oryx:default="yes" />
  </oryx:magnets>
  
  <g 
  	pointer-events="fill" 
    oryx:minimumSize="50 40" 
    oryx:maximumSize="200 160" >
    <rect 
    	id="mainBody" 
    	oryx:resize="vertical horizontal" 
    	x="0" 
    	y="0" 
    	width="100" 
    	height="80" 
    	rx="10" 
    	ry="10" 
    	stroke="black" 
    	stroke-width="1" 
    	style="fill:silver;fill-opacity:0.3"/>
    	
    <g id="documentation"
	   pointer-events="fill">
    	
    	<rect 
    		x="76" 
    		y="56" 
    		width="16" 
    		height="16" 
    		stroke="black" 
    		stroke-width="1" 
    		fill="none" />
    	<path 
    		d="	M 78 58 L 90 58
    			M 78 62 L 90 62
    			M 78 66 L 90 66
    			M 78 70 L 90 70" 
    		fill="none" 
    		stroke="black" />
  	</g>
  	
    <text font-size="12" 
    	  id="label" 
    	  x="50" 
    	  y="40" 
    	  oryx:align="middle center" 
    	  stroke="black"></text>
  </g>
</svg>