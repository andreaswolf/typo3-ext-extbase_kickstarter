<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="1000"
   height="820"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="50" oryx:cy="40" oryx:default="yes"/>
  	<oryx:magnet oryx:cx="0" oryx:cy="40" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="50" oryx:cy="80" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="100" oryx:cy="40" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="50" oryx:cy="0" oryx:anchors="top" />
  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="50 40" oryx:maximumSize="200 160" >
    <rect id="c" oryx:resize="vertical horizontal" x="0" y="0" width="100" height="80" rx="10" ry="10" stroke="black" stroke-width="1" fill="white"/>

 	<image id="enabled" 	x="2" y="2" width="16" height="16" oryx:anchors="left top" xlink:href="images/hourglass_go.png"/>
 	<image id="reopened" 	x="2" y="2" width="16" height="16" oryx:anchors="left top" xlink:href="images/hourglass_go.png"/>
 	<image id="ready" 		x="2" y="2" width="16" height="16" oryx:anchors="left top" xlink:href="images/bullet_go.png" />
 	<image id="skipped" 	x="2" y="2" width="16" height="16" oryx:anchors="left top" xlink:href="images/cancel.png" />
 	<image id="completed" 	x="2" y="2" width="16" height="16" oryx:anchors="left top" xlink:href="images/tick.png" />

	<text font-size="14" id="t" x="50" y="40" oryx:align="middle center"></text>
  </g>
</svg>